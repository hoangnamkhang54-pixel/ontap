
  <!DOCTYPE html>

<head>

    <style>

        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .item-card { border: 2px solid #eee; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; font-weight: 500; }

        /* Ch·ªçn l·ªõp d·∫°ng l∆∞·ªõi nh·ªè h∆°n */
        .class-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
        @media (max-width: 600px) { .class-grid { grid-template-columns: repeat(3, 1fr); } }

        /* M√¥n h·ªçc */
        .subject-btn { padding: 10px; border: 2px solid #eee; border-radius: 10px; background: white; cursor: pointer; }
        .subject-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* N√∫t b·∫Øt ƒë·∫ßu */
        #start-btn { width: 100%; padding: 15px; margin-top: 30px; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; background: #ccc; color: #666; pointer-events: none; }
        #start-btn.ready { background: var(--secondary); color: white; pointer-events: auto; }

    </style>
</head>
<body>

<div class="container" id="main-app">
    <h1>üöÄ √în Thi Th√¥ng Minh</h1>

    <div class="step-title">1. Ch·ªçn N·ªÅn T·∫£ng</div>
    <div class="selection-grid" id="platform-list">
        <div class="item-card" onclick="selectItem('platform', 'VioEdu', this)">VioEdu</div>
        <div class="item-card" onclick="selectItem('platform', 'Violympic', this)">Violympic</div>
        <div class="item-card" onclick="selectItem('platform', 'Tr·∫°ng Nguy√™n', this)">Tr·∫°ng Nguy√™n</div>
        <div class="item-card" onclick="selectItem('platform', 'IOE', this)">IOE</div>

    </div>

    <div class="step-title">2. Ch·ªçn Kh·ªëi L·ªõp</div>

    <div class="selection-grid" id="subject-list">
        <div class="item-card" onclick="selectSubject('To√°n', this)">To√°n</div>
        <div class="item-card" onclick="selectSubject('Ti·∫øng Vi·ªát', this)">Ti·∫øng Vi·ªát</div>
        <div class="item-card" onclick="selectSubject('Ti·∫øng Anh', this)">Ti·∫øng Anh</div>
        <div class="item-card" onclick="selectSubject('T·ª± nhi√™n x√£ h·ªôi', this)">TN & XH</div>
        <div class="item-card" onclick="selectSubject('Khoa h·ªçc', this)">Khoa h·ªçc</div>
    </div>

    <button id="start-btn" onclick="startQuiz()">B·∫ÆT ƒê·∫¶U √îN T·∫¨P</button>

<div class="container" id="quiz-area">
    <h2 id="quiz-info">ƒêang t·∫£i ƒë·ªÅ thi...</h2>
    <hr>
    <div id="questions-container"></div>
    <button onclick="location.reload()" style="width:100%; padding:15px; background:#f44336; color:white; border:none; border-radius:10px; margin-top:20px; cursor:pointer;">N·ªôp b√†i v√† tho√°t</button>

<script>
    let config = {
        platform: "",
        grade: "",
        subjects: []
    };

    // T·ª± ƒë·ªông t·∫°o danh s√°ch l·ªõp
    const classList = document.getElementById('class-list');
    for (let i = 1; i <= 12; i++) {
        const div = document.createElement('div');
        div.className = 'item-card';
        div.innerText = 'L·ªõp ' + i;
        div.onclick = function() { selectItem('grade', i, this); };
        classList.appendChild(div);
    }

    function selectItem(type, value, element) {
        // X√≥a active c≈© trong c√πng nh√≥m
        const siblings = element.parentElement.querySelectorAll('.item-card');
        siblings.forEach(s => s.classList.remove('active'));
        
        // Th√™m active m·ªõi
        element.classList.add('active');
        config[type] = value;
        checkReady();
    }

    function selectSubject(name, element) {
        if (config.subjects.includes(name)) {
            config.subjects = config.subjects.filter(s => s !== name);
            element.classList.remove('active');
        } else {
            if (config.subjects.length < 3) {
                config.subjects.push(name);
                element.classList.add('active');
            } else {
                alert("B·∫°n ch·ªâ ƒë∆∞·ª£c ch·ªçn t·ªëi ƒëa 3 m√¥n!");
            }
        }
        checkReady();
    }

    function checkReady() {
        const btn = document.getElementById('start-btn');
        if (config.platform && config.grade && config.subjects.length > 0) {
            btn.classList.add('ready');
        } else {
            btn.classList.remove('ready');
        }
    }

    function startQuiz() {
        document.getElementById('main-app').classList.add('hidden');
        document.getElementById('quiz-area').style.display = 'block';
        document.getElementById('quiz-info').innerText = 
            `ƒê·ªÅ √¥n ${config.platform} - L·ªõp ${config.grade} (${config.subjects.join(", ")})`;
        
        loadFakeQuestions();
    }

    function loadFakeQuestions() {
        const container = document.getElementById('questions-container');
        // Gi·∫£ l·∫≠p c√¢u h·ªèi ƒë∆∞·ª£c tr·ªôn t·ª´ 3-4 ngu·ªìn
        const sampleQs = [
            { q: "C√¢u h·ªèi t·ªïng h·ª£p t·ª´ ngu·ªìn 1...", a: ["ƒê√∫ng", "Sai"] },
            { q: "C√¢u h·ªèi t·ª´ ngu·ªìn 2 (VioEdu)...", a: ["ƒê√°p √°n A", "ƒê√°p √°n B", "ƒê√°p √°n C"] },
            { q: "C√¢u h·ªèi n√¢ng cao t·ª´ ngu·ªìn 3...", a: ["10", "20", "30"] }
        ];

        let html = "";
        sampleQs.forEach((item, idx) => {
            html += `
                <div style="margin-bottom: 20px; padding: 15px; border-bottom: 1px dashed #ccc;">
                    <p><strong>C√¢u ${idx+1}: ${item.q}</strong></p>
                    ${item.a.map(opt => `<label style="display:block; margin:5px 0;"><input type="radio" name="q${idx}"> ${opt}</label>`).join('')}
                </div>
            `;
        });
        container.innerHTML = html;
    }
</script>

</body>
</html>
